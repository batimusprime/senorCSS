
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Senor CSS</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="hat.css">

  <link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    
    <h1 style="margin:0 auto;text-align: center; font-size: 5rem;">Carlos Spiceyweiner</h1>
    <br/>
    <!-- Begin Hat -->
    <div id="top"></div>
  <div id="hat">
    
    
    </div>  
    
    
    <!-- Begin Character -->
    
    <div id="char">
<div id="ears">
    <div id="earL"></div>
    <div id="earR"></div>
    </div>
<div id="eyebrows">

<div id="browL" class="brow"></div>

<div id="browR" class="brow"></div>

</div>

<div id ="eyes">
    
<!-- Left Eye -->    
<div class="eye" id="eyeL">    
    
    
<!-- put hidden back in both pupils -->
<div class="pupil hidden rainpupil"></div>
<div class="pupil2 hidden rainpupil2"></div>

</div>  

<!-- Right Eye -->
<div class="eye" id="eyeR">  

<div class="pupil hidden rainpupil"></div>
    <div class="pupil2 hidden rainpupil2"></div>


</div>

</div>
<div id="rainmouth" class="hidden"></div>
<div id="mouth">

</div>
</div>

<!-- End Character -->
<div id="controls">
    

<div id="good">
    
<img src="img/donut.png">    

</div>
    

<div id="bad">    
    
    <img id="panic" src="img/panda.png">

</div>
    
<div id="question">
    
    <img src="img/wave.png">
    
</div>
    
<div id="rainbow">
    
<img src="img/rainbow.png">    

</div>


</div>

<script src="script.js"></script>

</body>
</html>
